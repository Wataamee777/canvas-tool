<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas-tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        label {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        input[type="color"],
        input[type="number"] {
            margin-top: 5px;
            margin-bottom: 20px;
            padding: 5px;
            font-size: 14px;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            margin-top: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .custom-file-upload:hover {
            background-color: #0056b3;
        }
        canvas {
            border: 2px solid #007bff;
            border-radius: 10px;
            margin-top: 20px;
            background-color: #fff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .tool-btn {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .tool-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>絵を描くアプリ</h1>
    <label for="colorPicker">ペンの色:</label>
    <input type="color" id="colorPicker" value="#000000">
    <label for="sizePicker">ペンの太さ:</label>
    <input type="number" id="sizePicker" min="1" max="50" value="5">

    <!-- ツール切り替えボタン -->
    <button id="penTool" class="tool-btn">ペンツール</button>
    <button id="eraserTool" class="tool-btn">消しゴムツール</button>
    <button id="stampTool" class="tool-btn">スタンプツール</button>
    
    <label for="imageUpload" class="custom-file-upload">
        画像をアップロード
    </label>
    <input type="file" id="imageUpload" accept="image/*">
    
    <canvas id="drawingCanvas" width="500" height="500"></canvas>
    <button id="downloadBtn">PNGをダウンロード</button>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const sizePicker = document.getElementById('sizePicker');
        const penToolBtn = document.getElementById('penTool');
        const eraserToolBtn = document.getElementById('eraserTool');
        const stampToolBtn = document.getElementById('stampTool');
        let drawing = false;
        let eraserMode = false;  // 消しゴムモード
        let stampMode = false;   // スタンプモード
        let stampImage = null;   // スタンプ画像

        // ペンと消しゴムのツール切り替え
        penToolBtn.addEventListener('click', function() {
            eraserMode = false;
            stampMode = false;
            ctx.globalCompositeOperation = 'source-over'; // 通常の描画
        });

        eraserToolBtn.addEventListener('click', function() {
            eraserMode = true;
            stampMode = false;
            ctx.globalCompositeOperation = 'destination-out'; // 消しゴムモード
        });

        stampToolBtn.addEventListener('click', function() {
            stampMode = true;
            eraserMode = false;
        });

        // マウスイベント
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // タッチイベント
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        function getTouchPos(canvas, touchEvent) {
            const rect = canvas.getBoundingClientRect();
            const touch = touchEvent.touches[0];
            return {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
        }

        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        function draw(e) {
            if (!drawing) return;

            let posX, posY;
            if (e.type === 'touchmove' || e.type === 'mousedown') {
                const pos = e.type === 'touchmove' ? getTouchPos(canvas, e) : { x: e.clientX - canvas.offsetLeft, y: e.clientY - canvas.offsetTop };
                posX = pos.x;
                posY = pos.y;
            }

            if (stampMode && stampImage) {
                // スタンプ画像を描画
                ctx.drawImage(stampImage, posX - stampImage.width / 2, posY - stampImage.height / 2);
            } else {
                ctx.lineWidth = sizePicker.value;
                ctx.lineCap = 'round';
                ctx.strokeStyle = eraserMode ? '#ffffff' : colorPicker.value;

                ctx.lineTo(posX, posY);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(posX, posY);
            }
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // スタンプ画像を選択
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        stampImage = img;
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
