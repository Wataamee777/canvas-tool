<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid #333;
            background-color: #fff;
        }
        .toolbar {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .fullscreen-btn {
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>絵を描く</h1>
    <div class="toolbar">
        <button class="btn" onclick="changeColor()">ペンの色</button>
        <button class="btn" onclick="changeSize()">ペンの太さ</button>
        <button class="btn" onclick="clearCanvas()">キャンバスを消す</button>
        <button class="btn" onclick="toggleFullScreen()">全画面モード</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        // キャンバスと描画コンテキスト
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let painting = false;
        let penColor = "#000000";
        let penSize = 5;

        // 描画開始
        function startPosition(e) {
            painting = true;
            draw(e);
        }

        // 描画終了
        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        // 描画
        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = penSize;
            ctx.lineCap = "round";
            ctx.strokeStyle = penColor;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        // ペンの色変更
        function changeColor() {
            penColor = prompt("新しいペンの色を入力（例: #ff0000）", penColor);
        }

        // ペンの太さ変更
        function changeSize() {
            penSize = parseInt(prompt("ペンの太さを入力（例: 5）", penSize));
        }

        // キャンバスを消す
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // 全画面モードのトグル
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (canvas.requestFullscreen) {
                    canvas.requestFullscreen();
                } else if (canvas.mozRequestFullScreen) { // Firefox
                    canvas.mozRequestFullScreen();
                } else if (canvas.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    canvas.webkitRequestFullscreen();
                } else if (canvas.msRequestFullscreen) { // IE/Edge
                    canvas.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }

        // イベントリスナー
        canvas.addEventListener("mousedown", startPosition);
        canvas.addEventListener("mouseup", endPosition);
        canvas.addEventListener("mousemove", draw);

        // 全画面モード時にキャンバスのサイズを調整する
        document.addEventListener("fullscreenchange", () => {
            if (document.fullscreenElement) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else {
                canvas.width = 800;
                canvas.height = 600;
            }
        });
    </script>
</body>
</html>
