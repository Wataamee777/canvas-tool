<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas-tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid #333;
            background-color: #fff;
        }
        .toolbar {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .fullscreen-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>絵を描く</h1>
    <div class="toolbar">
        <button class="btn" onclick="changeColor()">ペンの色</button>
        <button class="btn" onclick="changeSize()">ペンの太さ</button>
        <button class="btn" onclick="clearCanvas()">キャンバスを消す</button>
        <button class="btn" onclick="toggleFullScreen()">全画面モード</button>
        <button class="btn" onclick="saveCanvas()">保存</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        // キャンバスと描画コンテキスト
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let painting = false;
        let penColor = "#000000";
        let penSize = 5;
        let lastX = 0;
        let lastY = 0;

        // キャンバスの位置を取得
        function getCanvasPosition() {
            const rect = canvas.getBoundingClientRect();
            return {
                left: rect.left,
                top: rect.top
            };
        }

        // 描画開始
        function startPosition(e) {
            painting = true;
            const position = getCanvasPosition();
            if (e.touches) {
                lastX = e.touches[0].clientX - position.left;
                lastY = e.touches[0].clientY - position.top;
            } else {
                lastX = e.clientX - position.left;
                lastY = e.clientY - position.top;
            }
        }

        // 描画終了
        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        // 描画
        function draw(e) {
            if (!painting) return;

            const position = getCanvasPosition();
            let mouseX, mouseY;

            if (e.touches) {
                mouseX = e.touches[0].clientX - position.left;
                mouseY = e.touches[0].clientY - position.top;
            } else {
                mouseX = e.clientX - position.left;
                mouseY = e.clientY - position.top;
            }

            ctx.lineWidth = penSize;
            ctx.lineCap = "round";
            ctx.strokeStyle = penColor;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(mouseX, mouseY);
            ctx.stroke();

            lastX = mouseX;
            lastY = mouseY;
        }

        // ペンの色変更
        function changeColor() {
            penColor = prompt("新しいペンの色を入力（例: #ff0000）", penColor);
            localStorage.setItem("penColor", penColor); // localStorageに保存
        }

        // ペンの太さ変更
        function changeSize() {
            penSize = parseInt(prompt("ペンの太さを入力（例: 5）", penSize));
            localStorage.setItem("penSize", penSize); // localStorageに保存
        }

        // キャンバスを消す
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            localStorage.removeItem("canvasData"); // キャンバスデータを削除
        }

        // 全画面モードのトグル
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (canvas.requestFullscreen) {
                    canvas.requestFullscreen();
                } else if (canvas.mozRequestFullScreen) {
                    canvas.mozRequestFullScreen();
                } else if (canvas.webkitRequestFullscreen) {
                    canvas.webkitRequestFullscreen();
                } else if (canvas.msRequestFullscreen) {
                    canvas.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // キャンバスを保存
        function saveCanvas() {
            const canvasData = canvas.toDataURL();
            localStorage.setItem("canvasData", canvasData); // localStorageに保存
        }

        // localStorageから設定を読み込み
        function loadSettings() {
            // ペンの色と太さをlocalStorageから取得
            penColor = localStorage.getItem("penColor") || "#000000";
            penSize = parseInt(localStorage.getItem("penSize")) || 5;

            // キャンバスの画像データをlocalStorageから取得
            const canvasData = localStorage.getItem("canvasData");
            if (canvasData) {
                const img = new Image();
                img.src = canvasData;
                img.onload = function() {
                    ctx.drawImage(img, 0, 0);
                };
            }
        }

        // 初期設定の読み込み
        loadSettings();

        // キャンバスサイズの設定
        function resizeCanvas() {
            if (document.fullscreenElement) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else {
                canvas.width = 800;
                canvas.height = 600;
            }
        }

        document.addEventListener('fullscreenchange', resizeCanvas);
        document.addEventListener('webkitfullscreenchange', resizeCanvas);
        document.addEventListener('mozfullscreenchange', resizeCanvas);
        document.addEventListener('MSFullscreenChange', resizeCanvas);

        // イベントリスナー
        canvas.addEventListener("mousedown", startPosition);
        canvas.addEventListener("mouseup", endPosition);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseleave", endPosition);

        // タッチイベント
        canvas.addEventListener("touchstart", startPosition);
        canvas.addEventListener("touchend", endPosition);
        canvas.addEventListener("touchmove", draw);

        resizeCanvas();
    </script>
</body>
</html>
