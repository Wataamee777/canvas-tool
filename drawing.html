<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas-tools</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>キャンバスツール</h1>
    <label for="colorPicker">ペンの色:</label>
    <input type="color" id="colorPicker" value="#000000">
    <br>
    <label for="sizePicker">ペンの太さ:</label>
    <input type="number" id="sizePicker" min="1" max="50" value="5">
    <br>
    <label for="stampUpload">スタンプ画像をアップロード:</label>
    <input type="file" id="stampUpload" accept="image/*">
    <br><br>
    <canvas id="drawingCanvas" width="500" height="500"></canvas>
    <br>
    <button id="downloadBtn">PNGをダウンロード</button>
    <br><br>
    <input type="file" id="uploadInput" accept="image/png">
    <img id="uploadedImage" alt="アップロードされた画像" style="display:none; max-width: 100%; height: auto;">
    
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const sizePicker = document.getElementById('sizePicker');
        const stampUpload = document.getElementById('stampUpload');
        let drawing = false;
        let stampImage = null;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('click', function(e) {
            if (stampImage) {
                ctx.drawImage(stampImage, e.clientX - canvas.offsetLeft - stampImage.width / 2, e.clientY - canvas.offsetTop - stampImage.height / 2);
            }
        });

        function startDrawing(e) {
            if (stampImage) return;
            drawing = true;
            draw(e);
        }

        function draw(e) {
            if (!drawing || stampImage) return;
            ctx.lineWidth = sizePicker.value;
            ctx.lineCap = 'round';
            ctx.strokeStyle = colorPicker.value;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        document.getElementById('uploadInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const img = document.getElementById('uploadedImage');
                img.src = event.target.result;
                img.style.display = 'block';
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        stampUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    stampImage = new Image();
                    stampImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
